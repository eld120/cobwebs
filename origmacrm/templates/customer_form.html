{% extends 'home.html' %}
{% load customer_tags %}
{% block body %}


  <div class="container w-50" >

    {% if is_update_view %}
    <h2 class="mb-3" id="updateTag">Update Customer</h2>
    {% else %}
    <h2 class="mb-3">Create Customer</h2>
    {% endif %}


    <form method="post" class="p2">
      <div class="mb-3 form-floating">
        <input type="text" class="form-control"
          id="id_dba"
          placeholder="DBA"
          {% if is_update_view %}value="{{ customer.dba | upper}}"{% endif %}>
        <label for="id_dba" class="form-label" >DBA</label>
      </div>
      <div class="mb-3 form-floating">

        <input type="text" class="form-control"
        id="id_name"
        placeholder="Legal Business Name"
        {% if is_update_view %}value="{{ customer.name | upper}}"{% endif %}>
        <label for="id_name" class="form-label">Legal Business Name</label>
      </div>
      <div class="mb-3 form-floating">
        <select  class="form-control" id="id_billing_address">
          <option {% if is_update_view %} value="{{ customer.billing_address.uuid }}" selected {% else %} value="" {% endif %}>{{customer.billing_address}}</option>
          {% for address in address_list %}
            <option value="{{ address.uuid }}">{{address}}</option>
          {% endfor %}
        </select>
        <label for="id_billing_address" class="form-label">Billing Address</label>
      </div>
      <span>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createAddressModal"
        id="billingAddressButton"
        >
          {% if is_update_view %}Update{% else %}Add{% endif %} Billing Address
        </button>
      </span>
      <div class="mb-3 form-floating">
        <select  class="form-control" id="id_shipping_address">

          <option {% if is_update_view %} value="{{ customer.shipping_address.uuid }}" selected {% else %} value="" {% endif %}>{{customer.shipping_address}}</option>

          {% for address in address_list %}
            <option value="{{ address.uuid }}">{{address}}</option>
          {% endfor %}

        </select>
        <label for="id_shipping_address" class="form-label">Shipping Address</label>
      </div>
      <span>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createAddressModal"
        id="shippingAddressButton"
        >
        {% if is_update_view %}Update{% else %}Add{% endif %} Shipping Address
        </button>
      </span>

      <div class="mb-3 form-floating">
        <input type="text" class="form-control" id="id_start_date"
        placeholder="Start Date"
        {% if is_update_view %}value="{{ customer.start_date | date:'n/j/y' }}"{% endif %}>
        <label for="id_start_date" class="form-label">Start Date (m/d/y)</label>
      </div>
      <div class="mb-3 form-floating">
        <input type="text" class="form-control" id="id_end_date"
        placeholder="End Date"
        {% if is_update_view %}value="{{ customer.end_date | date:'n/j/y' }}"{% endif %}>
        <label for="id_end_date" class="form-label">End Date (m/d/y)</label>
      </div>
      <div class="mb-3 form-floating">
        <select  class="form-control" id="id_active">

          <option {% if is_update_view %} value="{{ customer.active }}" selected {% else %}
          value="" {% endif %}>{{customer.active | active_flag }}</option>

          {% for status in active_flag %}
            <option value="{{ status | lower }}">{{ status }}</option>
          {% endfor %}

        </select>
        <label for="id_active" class="form-label">Active</label>
      </div>
      <div class="mb-3 form-floating">
        <select  class="form-control" id="id_customer_type">

          <option {% if is_update_view %} value="{{ customer.customer_type }}" selected {% else %}
          value="" {% endif %}>{{customer.customer_type | industry}}</option>

          {% for type in customer_types %}
            <option value="{{ type | lower }}">{{ type }}</option>
          {% endfor %}

        </select>
        <label for="id_customer_type" class="form-label">Customer Type</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      {% csrf_token %}
      <input type="hidden" name="customerUUID" id="customerUUID" value="{{ customer.uuid }}">
      <!-- <input type="hidden" > -->
    </form>
  </div>

{% include "address_form.html" %}


{% endblock body %}
