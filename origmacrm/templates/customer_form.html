{% extends 'home.html' %}

{% block body %}
  <div class="container w-50" >

      {% if create_customer %}
      <h2>Create Customer</h2>
      {% else %}
      <h2>Update Customer</h2>
      {% endif %}

      <form method="POST" >
      {% csrf_token %}
        <div class="mb-3">
      <label for="input_dba" class="form-label">DBA</label>
      <input
        type="text"
        class="form-control"
        aria-describedby="business name"
        {% if not create_customer %}value="{{ customer.dba | upper}}"{% endif %}
      />
      </div>
        <div class="mb-3">
      <label for="InputName" class="form-label">Legal Business Name</label>
      <input type="text" class="form-control"
      {% if not create_customer %}value="{{ customer.name | upper}}"{% endif %}/>
        </div>
        <div class="mb-3">
      <label for="BillingAddress" class="form-label">Billing Address</label>
      <select  class="form-control">
        <option {% if create_customer %}value="" {% else %}value="{{ customer.billing_address | upper}}"{% endif %}>{{customer.billing_address}}</option>
        <option value="create address">Create Address</option>
        </select>
      </div>
        <div class="mb-3">
      <label for="ShippingAddress" class="form-label">Shipping Address</label>
      <select  class="form-control">
        <option {% if create_customer %}value="" {% else %}value="{{ customer.shipping_address | upper}}"{% endif %}>{{customer.shipping_address}}</option>
        <option value="create address">Create Address</option>
        </select>
        </div>
        <div class="mb-3">
      <label for="StartDate" class="form-label">Start Date</label>
      <input type="text" class="form-control"
      {% if not create_customer %}value="{{ customer.start_date }}"{% endif %}/>
        <div class="mb-3">
      <label for="EndDate" class="form-label">End Date</label>
      <input type="text" class="form-control"
      {% if not create_customer %}value="{{ customer.end_date }}"{% endif %}/>
        </div>
        <div class="mb-3">
      <label for="CreatedBy" class="form-label">Created By</label>
      <input type="text" class="form-control"
      {% if not create_customer %}value="{{ customer.created_by | upper}}"{% endif %}/>
        </div>
        <div class="mb-3">
      <label for="Active" class="form-label">Active</label>
      <input type="text" class="form-control"
      {% if not create_customer %}value="{{ customer.active | upper}}"{% endif %}/>
        </div>
        <div class="mb-3">
      <label for="CustomerType" class="form-label">Customer Type</label>
      <input type="text" class="form-control"
      {% if not create_customer %}value="{{ customer.customer_type | upper}}"{% endif %}/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
 <!--  "start_date",
    "end_date", "created_by", "active"
     , "customer_type"  -->



{% endblock body %}
